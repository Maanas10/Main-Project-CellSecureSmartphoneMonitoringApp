{% extends 'admin/dashnew.html'  %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<div class="col-xl-auto">
            <div class="card card-user">
              <div class="card-header">
                  <h3 class="card-title"><center>Edit Employee</center></h3>
              </div>
              <div class="card-body">
                <form action="/myapp/editemployee_post/#12" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ data.LOGIN.id }}">

                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="fname" id="fname"  value= "{{ data.f_name }}" required pattern="[A-Z a-z.]{3,25}" >
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name"  name="lname" id="lname" value= "{{ data.l_name }}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email" value= "{{ data.email }}" required pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" >
                      </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>Place</label>
                          <input type="text" class="form-control" placeholder="Place" name="place" id="place" value= "{{ data.place }}" required pattern="[A-Z a-z.]{3,25}" >
                        </div>
                      </div>
                      <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>Post</label>
                            <input type="text" class="form-control" placeholder="Post" name="post" id="post" value= "{{ data.post }}" required pattern="[A-Z a-z.]{3,25}" >
                          </div>
                        </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 pr-1">
                            <div class="form-group">
                              <label>Pin</label>
                              <input type="text" class="form-control" placeholder="Pin" name="pin" id="pin" value= "{{ data.pin }}" required pattern="[0-9]{6}" >
                            </div>
                          </div>
                          </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Gender</label><br>
                        <label>
                          <input  type="radio" name="gender"  value="male" id="gender" {% if data.gender == 'male' %}checked{% endif %} />
                          Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <label>
                            <input type="radio" name="gender" value="female" id="gender_1" {% if data.gender == 'female' %}checked{% endif %} />
                            Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                          <label>
                            <input type="radio" name="gender" value="other" id="gender_2" {% if data.gender == 'other' %}checked{% endif %} />
                            Other</label>

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" name="date" class="form-control" value= {{ data.dob|date:'Y-m-d' }} id="date" min="1990-01-01" max="2019-12-31" required>
                      </div>
                    </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="">
                          <label>Photo</label><br>
                          <input type="file" accept="image/*"  name="photo" id="photo" value= {{ data.photo }}  >
                        </div>
                      </div>
                      </div><br>

                      <div class="row">
                        <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>Phone Number	</label>
                            <input type="text" class="form-control" placeholder="Phone Number" name="phone" id="phone" value= "{{ data.phonenumber }}"  required pattern="[6789][0-9]{9}" >
                          </div>
                        </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6 pr-1">
                            <div class="form-group">
                              <label>Desigination	</label>
                              <input type="text" class="form-control" placeholder="Desigination" name="desigination" id="desigination" value= "{{ data.desigination }}"  required pattern="[A-Z a-z.]{3,25}" >
                            </div>
                          </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 pr-1">
                              <div class="form-group">
                                <label>Phone IMEI	</label>
                                <input type="text" class="form-control" placeholder="Phone IMEI" name="Imei" id="Imei" value= {{ data.phone_imei }}  required pattern="{16}" title="IMEI must be 15 digits long" >
                              </div>
                            </div>
                            </div>

                            <div class="row">
                              <div class="col-md-6 pr-1">
                                <div class="form-group">
                                  <label>Phone Model Name	</label>
                                  <input type="text" class="form-control" placeholder="Phone Model Name" name="modelname" id="modelname" value= "{{ data.phone_modelname }}" required  pattern="[a-zA-Z0-9-_ ]{2,30}" >
                                </div>
                              </div>
                              </div>




                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round" name="Submit" id="Submit" value="Submit">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
